<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invoice Generator — 玲瓏國際 Exquis International</title>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root{
      --bg-1:#667eea; --bg-2:#764ba2; --ink:#1f2937; --muted:#6b7280; --ring:#a5b4fc;
    }
    *{box-sizing:border-box}
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial, sans-serif; background:linear-gradient(135deg,var(--bg-1),var(--bg-2)); min-height:100vh; padding:24px}
    .container{max-width:960px;margin:0 auto;background:#fff;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,.12);overflow:hidden}
    .header{background:linear-gradient(135deg,#2c3e50,#34495e);color:#fff;padding:28px 32px}
    .header h1{font-size:28px;margin:0 0 6px}
    .header p{opacity:.9;margin:0}
    .form{padding:32px}
    .section{margin:0 0 24px;padding:20px;background:linear-gradient(135deg,#f8f9fa,#eef2f7);border-left:5px solid var(--bg-1);border-radius:14px}
    .section h2{font-size:18px;margin:0 0 12px;color:#111827}
    .row{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    .group{display:flex;flex-direction:column}
    .group.full{grid-column:1 / -1}
    label{font-weight:600;color:#111827;margin:0 0 6px}
    input,textarea,select{padding:12px 14px;border:2px solid #e5e7eb;border-radius:10px;font-size:14px;background:#fff}
    input:focus,textarea:focus,select:focus{outline:none;border-color:var(--ring);box-shadow:0 0 0 3px rgba(165,180,252,.25)}
    textarea{min-height:80px;resize:vertical}

    .items h2{display:flex;align-items:center;gap:8px}
    .item-row{display:grid;grid-template-columns:80px 2fr 80px 120px 40px;gap:12px;align-items:end;margin:12px 0;padding:16px;border:2px solid #eef2f7;border-radius:12px;background:#fff}
    .item-row:hover{border-color:#c7d2fe;transform:translateY(-1px);transition:all .2s}
    .btn{border:0;border-radius:10px;padding:10px 16px;color:#fff;background:linear-gradient(135deg,var(--bg-1),var(--bg-2));cursor:pointer}
    .btn.secondary{background:linear-gradient(135deg,#9ca3af,#6b7280)}
    .btn.remove{background:linear-gradient(135deg,#ef4444,#b91c1c);width:40px;height:40px;font-size:20px;line-height:0}
    .actions{display:flex;gap:10px;justify-content:center;border-top:2px solid #eef2f7;margin-top:24px;padding-top:24px}
    .total-card{background:linear-gradient(135deg,#111827,#334155);color:#fff;padding:20px;border-radius:14px;text-align:center;margin-top:16px}
    .total-card h3{margin:0 0 6px}
    .total-amount{font-size:24px;font-weight:800}
    @media (max-width: 820px){
      .row{grid-template-columns:1fr}
      .item-row{grid-template-columns:1fr}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>玲瓏國際 Exquis International</h1>
      <p>Invoice Generator</p>
    </div>

    <form id="invoiceForm" class="form">
      <div class="section">
        <h2>Invoice Information</h2>
        <div class="row">
          <div class="group">
            <label for="invoiceNo">Invoice No.</label>
            <input id="invoiceNo" name="invoiceNo" required />
          </div>
          <div class="group">
            <label for="invoiceDate">Date</label>
            <input type="date" id="invoiceDate" name="invoiceDate" required />
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Client Information</h2>
        <div class="row">
          <div class="group full">
            <label for="clientTo">To / 收件人</label>
            <input id="clientTo" name="clientTo" required />
          </div>
        </div>
        <div class="row">
          <div class="group full">
            <label for="clientAddress">Address / 地址</label>
            <textarea id="clientAddress" name="clientAddress" rows="3"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="group full">
            <label for="clientTel">Tel / 電話</label>
            <input id="clientTel" name="clientTel" />
          </div>
        </div>
        <div class="row">
          <div class="group">
            <label for="clientAttn">Attn / 聯絡人</label>
            <input id="clientAttn" name="clientAttn" />
          </div>
        </div>
      </div>

      <div class="section items">
        <h2>📝 Invoice Items</h2>
        <div id="itemsContainer"></div>
        <button class="btn secondary" type="button" id="addItemBtn">Add Item</button>
      </div>

      <div class="section">
        <h2>Payment Method / 付款方式</h2>
        <textarea id="paymentMethod" name="paymentMethod" rows="2"></textarea>
      </div>

      <div class="total-card">
        <h3>Total Amount / 總金額</h3>
        <div id="totalAmount" class="total-amount">$0.00</div>
      </div>

      <div class="actions">
        <button class="btn" type="button" id="generateBtn">Generate PDF Invoice</button>
      </div>
    </form>
  </div>

<script>
const embeddedFontBase64 = "VGhpcyBpcyBhIHBsYWNlaG9sZGVyIGZvciB0aGUgVFRGIGJpbmFyeSBkYXRhLg=="; // Replace with full Base64

const currency = (n)=> new Intl.NumberFormat('en-US',{style:'currency',currency:'HKD',minimumFractionDigits:2}).format(Number(n||0));
let itemCount = 0;

window.addEventListener('load', ()=>{
  addItem();
  document.getElementById('invoiceDate').value = new Date().toISOString().split('T')[0];
});
document.getElementById('addItemBtn').addEventListener('click', addItem);
document.getElementById('generateBtn').addEventListener('click', ()=> generatePDF().catch(err=>alert('Failed: '+err.message)));

function addItem(){
  itemCount++;
  const el = document.createElement('div');
  el.className='item-row';
  el.id = `item-${itemCount}`;
  el.innerHTML = `
    <div class="group"><label>Item No.</label><input name="itemNo" value="${itemCount}"/></div>
    <div class="group"><label>Description / 描述</label><input name="description" required/></div>
    <div class="group"><label>Qty / 數量</label><input type="number" name="qty" min="1" value="1" oninput="calculateTotal()" required/></div>
    <div class="group"><label>Unit Price / 單價</label><input type="number" name="unitPrice" min="0" step="0.01" oninput="calculateTotal()" required/></div>
    <div class="group"><label>&nbsp;</label><button type="button" class="btn remove" title="Remove" onclick="removeItem(${itemCount})">×</button></div>`;
  document.getElementById('itemsContainer').appendChild(el);
  calculateTotal();
}

function removeItem(id){
  const row = document.getElementById(`item-${id}`);
  if(row && document.querySelectorAll('.item-row').length>1){
    row.remove();
    calculateTotal();
  }
}

function calculateTotal(){
  let total = 0;
  document.querySelectorAll('.item-row').forEach(row=>{
    const qty = parseFloat(row.querySelector('[name="qty"]').value) || 0;
    const price = parseFloat(row.querySelector('[name="unitPrice"]').value) || 0;
    const sub = qty * price;
    total += sub;
  });
  document.getElementById('totalAmount').textContent = currency(total);
}

async function ensureCJKFont(doc){
  const fontName = 'NotoSansTC';
  doc.addFileToVFS('NotoSansTC-Regular.ttf', embeddedFontBase64);
  doc.addFont('NotoSansTC-Regular.ttf', fontName, 'normal');
  doc.addFont('NotoSansTC-Regular.ttf', fontName, 'bold');
  doc.setFont(fontName, 'normal');
  return fontName;
}

async function generatePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ unit:'mm', format:'a4' });
  const fontName = await ensureCJKFont(doc);
  const margin = 16;
  let y = margin;

  const form = new FormData(document.getElementById('invoiceForm'));
  const rows = [...document.querySelectorAll('.item-row')].map(row=>{
    const qty = parseFloat(row.querySelector('[name="qty"]').value)||0;
    const price = parseFloat(row.querySelector('[name="unitPrice"]').value)||0;
    const total = qty*price;
    return { itemNo: row.querySelector('[name="itemNo"]').value, desc: row.querySelector('[name="description"]').value, qty, unitPrice: price, total };
  });
  const grandTotal = rows.reduce((s,r)=>s+r.total,0);

  doc.setFont(fontName,'bold').setFontSize(18).text('玲瓏國際 Exquis International', margin, y);
  doc.setFontSize(22).text('INVOICE 發票', 210 - margin - doc.getTextWidth('INVOICE 發票'), y);
  y += 10;

  doc.setFont(fontName,'normal').setFontSize(12);
  doc.text(`Invoice No 發票號碼：${form.get('invoiceNo')||''}`, margin, y);
  doc.text(`Date 日期：${form.get('invoiceDate')||''}`, margin, y+7);
  y += 18;

  doc.setFont(fontName, 'bold').text('To 收件人：', margin, y); y+=7;
  doc.setFont(fontName, 'normal');
  const toLines = doc.splitTextToSize(form.get('clientTo')||'', 210 - margin*2);
  doc.text(toLines, margin, y);
  y += toLines.length*6 + 2;

  const addr = (form.get('clientAddress')||'').trim();
  if(addr){
    doc.setFont(fontName, 'bold').text('Address 地址：', margin, y); y+=7;
    doc.setFont(fontName, 'normal');
    const addrLines = doc.splitTextToSize(addr, 210 - margin*2);
    doc.text(addrLines, margin, y);
    y += addrLines.length*6 + 2;
  }

  const tel = (form.get('clientTel')||'').trim();
  if(tel){ doc.setFont(fontName,'bold').text('Tel 電話：', margin, y); doc.setFont(fontName,'normal').text(tel, margin+20, y); y+=8; }

  const attn = (form.get('clientAttn')||'').trim();
  if(attn){ doc.text(`Attn 聯絡人：${attn}`, margin, y); y+=10; }

  const head = [[ 'Item No.', 'Description / 描述', 'Qty / 數量', 'Unit Price / 單價', 'Total / 小計' ]];
  const body = rows.map(r=>[ r.itemNo, r.desc, String(r.qty), r.unitPrice.toFixed(2), r.total.toFixed(2) ]);

  doc.autoTable({ startY: y, head, body, styles: { font: fontName, fontSize: 10, cellPadding: 3 }, headStyles: { fillColor: [44,62,80], textColor: 255, fontStyle: 'bold' }, margin: { left: margin, right: margin } });
  let afterTableY = doc.lastAutoTable.finalY + 4;

  const payMethod = (form.get('paymentMethod')||'').trim();
  if(payMethod){
    doc.setFont(fontName,'bold').text('Payment Method 付款方式：', margin, afterTableY + 6);
    doc.setFont(fontName,'normal').text(payMethod, margin + 50, afterTableY + 6);
    afterTableY += 10;
  }

  doc.setFont(fontName,'bold');
  const label = 'Total Amount 總金額：';
  const amt = 'HKD $' + grandTotal.toFixed(2);
  const labelW = doc.getTextWidth(label);
  const amtW = doc.getTextWidth(amt);
  const xRight = 210 - margin;
  doc.text(label, xRight - (labelW + amtW + 4), afterTableY + 8);
  doc.text(amt, xRight - amtW, afterTableY + 8);

  doc.setFont(fontName, 'normal').setFontSize(9).text('Thank you for your business. 謝謝惠顧。', margin, 297 - margin);

  doc.save(`Invoice_${form.get('invoiceNo')||''}_${form.get('invoiceDate')||''}.pdf`);
}
</script>
</body>
</html>
